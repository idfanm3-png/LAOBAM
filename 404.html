<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>페이지를 찾을 수 없습니다 · 라오밤투어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="/style.css">
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#050608;
      color:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .notfound-wrap{
      max-width:480px;
      padding:32px 20px;
      text-align:center;
    }
    .notfound-title{
      font-size:32px;
      font-weight:800;
      margin-bottom:8px;
    }
    .notfound-sub{
      font-size:14px;
      color:#b5b5b5;
      margin-bottom:20px;
    }
    .notfound-actions{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:16px;
    }
    .btn-main{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #ffffff;
      background:#ffffff;
      color:#000;
      font-size:14px;
      text-decoration:none;
    }
    .btn-ghost{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #2a2a2a;
      background:transparent;
      color:#f5f5f5;
      font-size:14px;
      text-decoration:none;
    }
    .brand{
      font-size:18px;
      font-weight:800;
      margin-bottom:12px;
    }
  </style>
</head>
<body>
  <div class="notfound-wrap">
    <div class="brand">라오밤투어 · Luxury Laos</div>
    <div class="notfound-title">페이지를 찾을 수 없습니다</div>
    <p class="notfound-sub">
      주소가 잘못되었거나<br>
      삭제된 페이지일 수 있습니다.
    </p>
    <div class="notfound-actions">
      <a href="/" class="btn-main">메인으로 이동</a>
      <a href="https://open.kakao.com/o/soGjKy2h" target="_blank" class="btn-ghost">카카오톡으로 문의</a>
    </div>
  </div>
</body>
</html>
